<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<head>
	<title>FitnessCoach</title>
</head>

<body>
<ui:composition template="template/common/commonLayout.xhtml">


	<ui:define name="content">
		<h2>Wähle ein Datum aus und gebe das zugehörige Gewicht ein:</h2>
	<h:form>
	   
	    <p:calendar value="#{weightsBean.weights.date}" mode="inline" id="inlineCal"/>
	    
	     <h:outputLabel for="weight" value="Gewicht:" style="font-weight:bold"/>                      
         <p:inputText id="weight" value="#{weightsBean.weights.weight}" required="true" label="Gewicht"/>
	    
	    <p:commandButton value="Gewicht eintragen" update="display" oncomplete="PF('dialog').show()" />
	    
	     <p:dialog header="Neuer Eintrag" widgetVar="dialog"   
            showEffect="fade" hideEffect="fade">  
      
        	<h:panelGrid id="display" columns="2" cellpadding="5">  
          
            	<h:outputText value="Datum: " />  
            	<h:outputText value="#{weightsBean.weights.date}" id="inlineDate">  
                	<f:convertDateTime pattern="dd/MM/yyyy"/>  
            	</h:outputText>
            	
            	<h:outputText value="Gewicht: " />  
            	<h:outputText value="#{weightsBean.weights.weight}" />  

        	</h:panelGrid>  
    	</p:dialog>
    	
	</h:form>   
	</ui:define>


</ui:composition>
</body>
</html>
