<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>FitnessCoach</title>
</h:head>

<h:body>

<ui:composition template="/template/common/commonLayout.xhtml">

	<ui:define name="content">
	   <div id="top">
	   <h2>Deine Freunde</h2>
			<p:dataTable id="table" var="usr" value="#{userBean.friendList}" rowStyleClass="#{(rowIndex mod 2) eq 0 ? 'highlight1' : 'highlight2'}">
 
    			<p:column>  
            		<f:facet name="header">Username</f:facet>  
            		<h:outputText value="#{usr.username}" />  
        		</p:column>
        		
        		<p:column>  
            		<f:facet name="header">Vorname</f:facet>  
            		<h:outputText value="#{usr.firstname}" />  
        		</p:column>
        		
        		<p:column>  
            		<f:facet name="header">Status</f:facet>  
            		<h:outputText value="#{usr.status}" />  
        		</p:column>
        		
        		<p:column>  
            		<f:facet name="header">Fitnesslevel</f:facet>  
            		<h:outputText value="#{usr.fitnesslevel}" />  
        		</p:column>
 
    		</p:dataTable>
	   </div>
	   
	   <div id="middle">
	   <h2>Neue Freunde finden</h2>
	   
	   		<h:form>
	   
	   			<p:selectOneMenu id="dropdown" value="#{userBean.userId}">  
            		<f:selectItems value="#{userBean.newBuddyList}" var="friend" itemLabel="#{friend.username}" itemValue="#{friend.userId}"/>
           		</p:selectOneMenu>
           		
           		<br/><br/>        	
        		<p:commandButton value="Als Freund hinzufÃ¼gen" action="#{userBean.storeNewFriend}" update=":table"/>
	   		
	   		</h:form>
	   		
	   		<p:messages/>
	
	   </div>
	   
	</ui:define>





</ui:composition>

</h:body>
</html>
