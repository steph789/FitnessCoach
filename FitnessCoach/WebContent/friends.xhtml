<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>FitnessCoach</title>
</h:head>

<h:body>

<ui:composition template="WEB-INF/template/common/commonLayout.xhtml">


	<ui:define name="content">
	   <div id="top">
			<h:dataTable value="#{userBean.friends}" var="o"
    			
    		>
 
    			<h:column>
    				<!-- column header -->
    				<f:facet name="header">Username</f:facet>
    				<!-- row record -->
    				#{userBean.user.username}
    			</h:column>
 
    			<h:column>
    				<f:facet name="header">Vorname</f:facet>
    				#{userBean.user.firstname}
    			</h:column>
 
    			<h:column>
    				<f:facet name="header">Status</f:facet>
    				#{userBean.user.status}
    			</h:column>
 
    			<h:column>
    				<f:facet name="header">Fitnesslevel</f:facet>
    				#{userBean.user.fitnesslevel}
    			</h:column>
 
    		</h:dataTable>
	   </div>
	   
	   <div>
	
	   </div>
	</ui:define>


</ui:composition>

</h:body>
</html>
