<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>FitnessCoach</title>
</h:head>

<h:body>

	<ui:composition template="WEB-INF/template/common/commonLayout2.xhtml">

	<ui:define name="content">

	<h:form rendered="#{userBean.userstate==1}">  
  
    <p:panel header="Nutzerdaten-Eingabe">  
        <h:panelGrid columns="2" cellpadding="5">
        	<h:outputText value="Username: " />  
            <p:inputText value="#{userBean.user.username}" required="true"/> 
        	
        	<h:outputText value="Passwort: " /> 
            <p:password id="pwd" value="#{userBean.user.password}" required="true"/> 
        	
        	<h:outputText value="Vorname: " />  
            <p:inputText value="#{userBean.user.firstname}" required="true"/>
            
            <h:outputText value="Nachname: " />  
            <p:inputText value="#{userBean.user.lastname}" required="true"/>
            
            <h:outputText value="E-Mail: " />  
            <p:inputText value="#{userBean.user.email}" required="true"/>
            
            <h:outputText value="Geburtsjahr: " />  
            <p:inputText value="#{userBean.user.yearbirth}" required="true"/>
            
            <h:outputText value="Geschlecht: " />  
           		<p:selectOneRadio id="sex"  value="#{userBean.user.sex}">
           	 		<f:selectItem itemLabel="weiblich" itemValue="false"/>  
           	 		<f:selectItem itemLabel="männlich" itemValue="true"/>  
       			</p:selectOneRadio>
            
            <h:commandButton value="Nutzerkonto erstellen" action="#{userBean.saveNewUser}"/>  
  
        </h:panelGrid>  
    </p:panel>  
</h:form> 




<h:form rendered="#{userBean.userstate==2}">  
                  
    <p:panel header="LogIn für registrierte Nutzer">  
        <p:messages autoUpdate="true"/>  
  
        <h:panelGrid id="grid" columns="4" cellpadding="5">  
            <h:outputLabel for="username" value="Username:" style="font-weight:bold"/>                      
            <p:inputText id="username" value="" required="true" label="Username"/>  
            <p:message for="username" />  
        </h:panelGrid>  
  
        <h:commandButton value="Einloggen" action="#{userBean.isUserValid}" icon="ui-icon-check" validateClient="true" style="margin-right:10px"/>  
       
    </p:panel>  
</h:form> 
   		 
</ui:define>


</ui:composition>
	
</h:body>
</html>
