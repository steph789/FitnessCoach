	<title>FitnessCoach</title>

<h:body>

	<h:form>  
  
    <p:panel header="Nutzerdaten-Eingabe">  
        <h:panelGrid columns="2" cellpadding="5">
        	<h:outputText value="Username: " />  
            <p:inputText value="#{userBean.user.username}" required="true"/>

            <p:password id="pwd" value="#{userBean.user.password}" required="true"/>

            <h:outputText value="E-Mail: " />  
            <p:inputText value="#{userBean.user.email}" required="true"/>
            
            <h:outputText value="Geburtsjahr: " />  
            <p:inputText value="#{userBean.user.yearbirth}" required="true"/>
            
            <h:outputText value="Geschlecht: " />  
           		<p:selectOneRadio id="sex">
           	 		<f:selectItem itemLabel="weiblich" itemValue="true" value="#{userBean.user.sex}" itemDisabled="false" />

            <h:commandButton value="Submit" action="#{userBean.saveNewUser}"/>  
  
        </h:panelGrid>  
    </p:panel>  
      
         
</h:form>
