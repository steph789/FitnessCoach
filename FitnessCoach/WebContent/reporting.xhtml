<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>FitnessCoach</title>
</h:head>


<h:body>
<ui:composition template="template/common/commonLayout.xhtml">
	<ui:define name="content">

	   <div id="top">
	   <h2>Auswertung</h2>
	   <h:form>
			<p:dataTable id="table" var="wg" value="#{weightsBean.listAllWeights}" rowKey="#{wg}"
						rowStyleClass="#{(rowIndex mod 2) eq 0 ? 'highlight1' : 'highlight2'}"
						selection="#{weightsBean.selectedWeight}" selectionMode="single" >
 
    			<p:column>  
            		<f:facet name="header">Datum</f:facet>  
            		<h:outputText value="#{wg.date}"/>  
        		</p:column>
        		
        		<p:column>  
            		<f:facet name="header">Gewicht in kg</f:facet>  
            		<h:outputText value="#{wg.weight}" />  
        		</p:column>
        		
        		<f:facet name="footer">  
            		<p:commandButton id="delete" value="Eintrag lÃ¶schen" action="#{weightsBean.removeEntry}"/>  
        		</f:facet>
 
    		</p:dataTable>
    	</h:form>	
    		
        
	   </div>
	   
	   <div id="middle">
	   <h2>Tabelle Gewichtsentwicklung</h2>
	   
	   		<p:lineChart id="linear" value="#{weightsBean.linearModel}" var="wgt"
	   				legendPosition="e" minY="50" maxY="150" style="height:400px">
	   				
	   		</p:lineChart> 
	   
	   
	   </div>
	   
	   
	</ui:define>
</ui:composition>
</h:body>
</html>
