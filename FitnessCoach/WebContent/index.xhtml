<head>
	<title>FitnessCoach</title>

<ui:composition template="template/common/commonLayout2.xhtml">

	<h:form>
		<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">  

 		<p:selectOneRadio id="options" value="#{userBean.userstate}">

	</ui:define>
