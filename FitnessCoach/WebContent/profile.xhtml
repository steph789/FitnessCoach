<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>FitnessCoach</title>
</h:head>

<h:body>
<ui:composition template="template/common/commonLayout.xhtml">


	<ui:define name="content">
	   <div id="top">
	   	<h:panelGrid border="0" columns="3" cellpadding="30">
	   		<h:panelGroup>
	   			<h1><h:outputText value="Hallo"/><br/>
	   			<h:outputText value="#{userBean.user.firstname}"/><br/>
	   			<h:outputText value="#{userBean.user.lastname}"/>
	   			</h1>
	   		</h:panelGroup>
	   		<h:form>
	   		<h:panelGroup>
	   			<h4>Status:</h4>
	   			<p:selectOneMenu value="#{userBean.user.status}" >  
            		<f:selectItem itemLabel="spitze" itemValue="spitze" />  
            		<f:selectItem itemLabel="glücklich" itemValue="glücklich" />  
            		<f:selectItem itemLabel="aufgeregt" itemValue="aufgeregt" />  
            		<f:selectItem itemLabel="hochmotiviert" itemValue="hochmotiviert" /> 
            		<f:selectItem itemLabel="passabel" itemValue="passabel" />
            		<f:selectItem itemLabel="beinahe gut" itemValue="beinahe gut" />
            		<f:selectItem itemLabel="nicht so toll" itemValue="nicht so toll" />
            		<f:selectItem itemLabel="müde" itemValue="müde" />
            		<f:selectItem itemLabel="am Boden zerstört" itemValue="am Boden zerstört" />
            		<f:selectItem itemLabel="enttäuscht" itemValue="enttäuscht" />
            		<p:ajax listener="#{userBean.changeStatus()}"/>
       			 </p:selectOneMenu>
       			 <h4>Fitnesslevel:</h4>
       			 <p:rating id="rating" value="#{userBean.user.fitnesslevel}" stars="7" cancel="false" onRate="alert('Dein Fitnesslevel ' + value + ' von 7')">
       				 <p:ajax listener="#{userBean.changeFitnesslevel()}"/>
       			 </p:rating>
	   		</h:panelGroup>
	   		</h:form>
	   	</h:panelGrid>
	   </div>
	   
	   <div id="editprofile">
	   
	   <h:form>
	   <p:panel id="panel" header="Nutzerdaten ändern" style="margin-bottom:10px;">
	   	<h:panelGrid border="0" columns="3" cellpadding="30">
	   		<h:panelGroup>
	   			<h:outputText value="Vorname:"/><br/>
	   			<p:inputText value="#{userBean.user.firstname}"/>
	   			<p:commandButton action="#{userBean.changeFirstname}" value="Vorname ändern" styleClass="ui-priority-primary"/>
	   		</h:panelGroup>
	   		<h:panelGroup>
	   			<h:outputText value="Nachname:"/><br/>
	   			<p:inputText value="#{userBean.user.lastname}"/>
	   			<p:commandButton action="#{userBean.changeLastname}" value="Nachname ändern" styleClass="ui-priority-primary"/>
	   		</h:panelGroup>
	   		<h:panelGroup>
	   			<h:outputText value="E-Mail:"/><br/>
	   			<p:inputText value="#{userBean.user.email}"/>
	   			<p:commandButton action="#{userBean.changeEmail}" value="E-Mail ändern" styleClass="ui-priority-primary"/>
	   		</h:panelGroup>
	   		<h:panelGroup>
	   			<h:outputText value="Laufen find ich:"/>
	   			<p:selectOneRadio id="run" value="#{userBean.user.run}">
           	 		<f:selectItem itemLabel=" super" itemValue="1" itemDisabled="false"/>  
           	 		<f:selectItem itemLabel=" nicht so toll" itemValue="0" />  
       			 </p:selectOneRadio>
	   			<p:commandButton action="#{userBean.changeRun}" value="Sport aktualisieren" styleClass="ui-priority-primary"/>
	   		</h:panelGroup>
	   		<h:panelGroup>
	   			<h:outputText value="Radfahren find ich:"/>
	   			<p:selectOneRadio id="bike" value="#{userBean.user.bike}">
           	 		<f:selectItem itemLabel=" super" itemValue="1" itemDisabled="false"/>  
           	 		<f:selectItem itemLabel=" nicht so toll" itemValue="0" />  
       			 </p:selectOneRadio>
	   			<p:commandButton action="#{userBean.changeBike}" value="Sport aktualisieren" styleClass="ui-priority-primary"/>
	   		</h:panelGroup>
	   		<h:panelGroup></h:panelGroup>
	   		<h:panelGroup>
	   			<h:outputText value="Schwimmen find ich:"/>
	   			<p:selectOneRadio id="swim" value="#{userBean.user.swim}">
           	 		<f:selectItem itemLabel=" super" itemValue="1" itemDisabled="false"/>  
           	 		<f:selectItem itemLabel=" nicht so toll" itemValue="0" />  
       			 </p:selectOneRadio>
	   			<p:commandButton action="#{userBean.changeSwim}" value="Sport aktualisieren" styleClass="ui-priority-primary"/>
	   		</h:panelGroup>
	   		<h:panelGroup>
	   			<h:outputText value="BodyPump find ich:"/>
	   			<p:selectOneRadio id="pump" value="#{userBean.user.pump}">
           	 		<f:selectItem itemLabel=" super" itemValue="1" itemDisabled="false"/>  
           	 		<f:selectItem itemLabel=" nicht so toll" itemValue="0" />  
       			 </p:selectOneRadio>
	   			<p:commandButton action="#{userBean.changePump}" value="Sport aktualisieren" styleClass="ui-priority-primary"/>
	   		</h:panelGroup>
	   		<h:panelGroup></h:panelGroup>
	   	</h:panelGrid>
	   
	   	</p:panel>
	   	</h:form>
	   </div>
	</ui:define>


</ui:composition>
</h:body>
</html>
